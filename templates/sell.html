{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
      <div class="form-group">
          <input class="form-control" type="text" name="symbol" placeholder="Symbol (Eg. FB)">
      </div>
      <div class="form-group">
          <input class="form-control" type="number" name="shares" placeholder="Quantity">
      </div>
      <div class="form-group">
          <button class="btn btn-primary" type="submit">Sell</button>
      </div>
    </form>
{% endblock %}
