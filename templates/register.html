{% extends "layout.html" %}

{% block title %}
    TradeLab - Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            <input class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" pattern=".{8,}" required title="Password should have atleast 8 characters" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm password">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
