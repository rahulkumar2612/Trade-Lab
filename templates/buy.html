{% extends "layout.html" %}

{% block title %}
    TradeLab - Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="form-group">
            <input class="form-control" type="text" name="symbol" placeholder="Symbol (Eg. AAPL)">
          </div>
        <div class="form-group">
            <input class="form-control" type="number" name="shares" min="1" placeholder="Quantity">
        </div>
        <div class="form-group">
            <button class="btn btn-primary" type="submit">Buy</button>
        </div>
    </form>
{% endblock %}
